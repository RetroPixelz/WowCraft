<div class="BackGround">
    <app-navigation></app-navigation>

    <div class="InventoryInfo">
        <div class="InfoImage">

        </div>
        <h1 class="InfoTitle">Profile</h1>
        <h2 class="InfoDescription">What more is there to say ?
            <br/>
            This is your personal space if you will,
            <br/>
            some stats about you, and also what you have achieved !
        </h2>

      
        <div class="CraftedItemSection" *ngFor="let Item of CraftedItems">
            <div class="CraftedItem">
                <img class="CraftingImage" [ngSrc]="Item.image" width="100" height="100" priority/>

                <h1> {{Item.title}} </h1>

                <h2>{{Item.amount}}</h2>

            </div>
        </div>

       


    </div>

   
</div>
