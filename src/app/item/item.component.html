
    <div *ngFor="let item of items" class="Item">
        
   
        <img class="ItemImage" [src]="item.image" >
        

        <h3>{{item.title}}</h3>
       
        <div class="Quantity">
            <div class="Less">-</div>
            <div class="Amount">{{item.amount}}</div>
            <div class="More">+</div>
        </div>
        <div class="updateButton">
            <p>Update !</p>
        </div>
    </div>
