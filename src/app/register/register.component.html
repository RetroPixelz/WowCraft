<div class="BackGround">
    

    <div class="loginSection">

        <div class="Loggin">
            <h1 class="loginText">Register</h1>
            <form class="loginForm">
                <!-- <input placeholder="name">
                <input placeholder="proffesion">
                <input placeholder="password"> -->

                <mat-form-field  class="Username">
                    <mat-label>Username</mat-label>
                    <input [formControl]="username" matInput placeholder="Ex. Jeff" type="text" >
                  </mat-form-field>
                  
                  <mat-form-field class="Proffession">
                    <mat-label>Password</mat-label>
                    <input [formControl]="password" matInput placeholder="Ex. Jeff@123" type="text" >
                  </mat-form-field>

                  <mat-form-field class="Password">
                    <mat-label>Proffession</mat-label>
                    <input [formControl]="profession" matInput placeholder="Ex. Alchemist" type="text" >
                  </mat-form-field>

                  <button (click)="SignUpUser()" class="VerifyButton">Verify!</button>

                  <div *ngIf="notVerified" class="usernameModal">You are Registered! </div>
                  
            </form>
            <h3 class="ToLogin" routerLink="/Login" routerLinkActive="active" ariaCurrentWhenActive="page">Login</h3>
        </div>

    </div>


</div>
